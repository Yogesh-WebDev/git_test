<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Weather Application</a>
      <form class="d-flex">
        <select class="form-select" name="citySelect" id="citySelect"></select>
      </form>
    </div>
  </nav>

  <div class="main m-5 mx-auto" id="display">
    <div class="card">
      <div class="card-header col-md-3" style="display:flex ">
        <div id="cityName" style="width: 300px;"></div>

        <select class="btn btn-outline-dark dropdown-toggle" name="unitSelect" id="unitSelect">
          <option value="metric">Celsius </option>
          <option value="imperial">Fahrenheit </option>
      </select>
      </div>
      <div class="card-body col-md-8">
        <div id="box">

          <img id="img" />
          <div class="card" id="item">
            <div class="card-header" id="country"></div>
            <div class="card-header" id="temp"></div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="sunrise"></li>
                <li class="list-group-item" id="sunset"></li>
              </ul>
            </div>
          </div>
        </div>
        <table>
          <tr>
            <td>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="description"></li>
                <li class="list-group-item" id="humidity"></li>
                <li class="list-group-item" id="temp_max"></li>
                <li class="list-group-item" id="temp_min"></li>
                <li class="list-group-item" id="pressure"></li>

              </ul>
            </td>
            <td>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="feelsLike"></li>
                <li class="list-group-item" id="lat"></li>
                <li class="list-group-item" id="lon"></li>
                <li class="list-group-item" id="windDeg"></li>
                <li class="list-group-item" id="windSpeed"></li>

              </ul>
            </td>
          </tr>
        </table>
      </div>
      <div class="card-footer">

      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
