<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>


  <div class="navbar navbar-dark bg-dark">
    <a href="" class="navbar-brand">Form Validation</a>
  </div>
  <!-- Form Validation -->

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 m-auto">


        <div class="card" style="width:18rem;">
          <div class="card-header bg-secondary text-white text-center">
            <h3>Register Here</h3>
          </div>
          <div class="card-body">
            <form action="" id="register-form">

              <div class="form-group">
                <input type="email" name="" id="email" class="form-control" placeholder="email">
                <div id="email-feedback"></div>
              </div>

              <div class="form-group">
                <input type="text" name="" id="country" class="form-control" placeholder="country">
                <div id="country-feedback"></div>
              </div>

              <div class="form-group">
                <input type="text" name="" id="zipCode" class="form-control" placeholder="Zip Code">
                <div id="zipCode-feedback"></div>
              </div>

              <div class="form-group">
                <input type="password" name="" id="password" class="form-control" placeholder="password">
                <div id="password-feedback"></div>
              </div>

              <div class="form-group">
                <input type="password" name="" id="c-password" class="form-control" placeholder="confirm Password">
                <div id="c-password-feedback"></div>
              </div>

              <div class="text-center">
                  <input id="submit" type="submit" value="Register" class="btn btn-secondary text-white">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  



  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
