<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Tic Tac Toe game </h1>
        <div id="payerInput">
            <table>
                <tr>
                    <td>Player 1 Name:</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Player 2 Name:</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
            </table>
            <div id="game">
                <table id="gameBoard">
                    <tr>
                        <td><button class="btn" value="1"></button></td>
                        <td><button class="btn" value="2"></button></td>
                        <td><button class="btn" value="3"></button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="btn" value="4"></button></td>
                        <td><button class="btn" value="5"></button></td>
                        <td><button class="btn" value="6"></button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="btn" value="7"></button></td>
                        <td><button class="btn" value="8"></button></td>
                        <td><button class="btn" value="9"></button></td>
                        
                    </tr>
                </table>
            </div>

        </div>
        <div id="result">

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
